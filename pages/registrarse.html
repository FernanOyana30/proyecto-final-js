<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary">
    <!--INICIO HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg bg-light p-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Ecommerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorías
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Pescados</a></li>
                  <li><a class="dropdown-item" href="#">Mariscos</a></li>
                  <li><a class="dropdown-item" href="#">Conservas</a></li>
                  <li><a class="dropdown-item" href="#">Rebozados</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Todas las categorías</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Vender</a>
              </li>            
            </ul>          
          </div>
        </div>
      </nav>
    </header>
    <!--FIN HEADER-->    
    <!--INICIO MAIN-->
    <main class="mt-4">
      <div class="container bg-light p-4 mb-0">
        <form id="form">
          <div class="mb-3">
            <label for="text" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombreProducto" required>
          </div>        
          <select class="form-select" aria-label="Default select example" id="categoriaProducto" required>
            <option disabled selected value="" >Selecciona una categoría</option>
            <option value="Pescados">Pescados</option>
            <option value="Mariscos">Mariscos</option>
            <option value="Conservas">Conservas</option>
            <option value="Rebozados">Rebozados</option>
          </select>        
          <br>
          <div class="mb-3">
            <label for="text" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descProducto" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" value="0000.00" class="form-control" aria-label="Amount (to the nearest dollar)" id="precioProducto" required>          
          </div>      
          <div class="mb-3">
            <label for="number" class="form-label">Stock</label>
            <input type="number" value="0" class="form-control w-25" id="stockProducto" required>
          </div>      
            <button type="submit" class="btn btn-success">Confirmar</button>
          </form>
      </div><br><br>      
    </main><br><br>  
    <!--FIN MAIN-->
    <!--INICIO FOOTER-->
    <footer class="container-fluid bg-light p-4">
      <div>
        <div>
          <ul class="piePagina">
            <li class="lista"><a class="linkStyle" href="">Términos y condiciones</a> </li>
            <li class="lista"><a class="linkStyle" href="">Cómo cuidamos tu privacidad</a> </li>
            <li class="lista"><a class="linkStyle" href="">Accesibilidad</a> </li>
            <li class="lista"><a class="linkStyle" href="">Ayuda</a> </li>
            <li class="lista"><a class="linkStyle" href="">Defensa del consumidor</a> </li>           
          </ul>
        </div>
        <div class="ps-3">
          <h5>Ecommerce</h5>
          <p>Copyright © 2022 Ecommerce S.R.L.</p>
        </div> 
      </div>
    </footer>
    <!--FIN FOOTER-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <script src="../js/registrarse.js"></script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
</html>
